<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0b0c51, #fd6a02);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .register-box {
      max-width: 700px;
      margin: 5% auto;
      padding: 2rem;
      background: linear-gradient(to bottom, #292c7c, #f36b18);
      border-radius: 1rem;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .form-control {
      border-radius: .5rem;
    }
    .btn-register {
      background-color: #1b1f70;
      color: #fff;
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
    }
    .btn-register:hover {
      background-color: #0d1142;
    }
    .admin-link {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }
    .admin-link:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <a href="admin-login.html" class="admin-link">üîê</a>
  <main class="register-box">
    <img src="../../public/img/white_logo.png" alt="Logo" class="img-fluid mb-3 d-block mx-auto" style="max-width: 150px;">
    <h2 class="text-center mb-4"> Register</h2>
    <form action="/api/registro" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name *</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name *</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email Address *</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone Number *</label>
          <input type="tel" name="phone" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Password *</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Confirm Password *</label>
          <input type="password" name="password_confirmation" class="form-control" required>
        </div>
        <div class="col-12 mb-3">
          <input type="checkbox" required> I agree to the <a href="#" style="color: #ffd700">Terms of Service</a>
        </div>
        <div class="col-12 mb-3">
          <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-register w-100">Register</button>
        </div>
      </div>
    </form>
  </main>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
